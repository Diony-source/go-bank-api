# file: .github/workflows/ci.yml

name: Go Bank API CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user_test
          POSTGRES_PASSWORD: password_test
          POSTGRES_DB: go_bank_api_test
        ports:
          - 5434:5432
        options: >-
          --health-cmd "pg_isready -U user_test -d go_bank_api_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: Install Swag
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate docs
        run: swag init -g cmd/main.go

      # NEW STEP: Create a dummy config file for the integration tests.
      # The test suite's TestMain function expects a config.yml file to exist.
      # The values here are placeholders; the actual configuration for the test run
      # is provided by the environment variables below.
      - name: Create config file for tests
        run: |
          echo "database:" > config.yml
          echo "  host: \"db\"" >> config.yml
          echo "  port: 5432" >> config.yml
          echo "  user: \"postgres\"" >> config.yml
          echo "  password: \"password\"" >> config.yml
          echo "  name: \"go_bank_api\"" >> config.yml
          echo "server:" >> config.yml
          echo "  port: \"8080\"" >> config.yml
          echo "jwt:" >> config.yml
          echo "  secret_key: \"secret\"" >> config.yml

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5434
          DB_USER: user_test
          DB_PASSWORD: password_test
          DB_NAME: go_bank_api 
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          PORT: 8080
        run: go test -v ./...